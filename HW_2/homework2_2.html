<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="people-table">
        <tr id="column-header"> 
        </tr>
    </table>
</body>
<script>

    let peopleSalary = [
    {
        "id": "1001",
        "firstname": "Luke",
        "lastname": "Skywalker",
        "company": "Walt Disney",
        "salary": "40000"
    },
    {
        "id": "1002",
        "firstname": "Tony",
        "lastname": "Stark",
        "company": "Marvel",
        "salary": "100000"
    },
    {
        "id": "1003",
        "firstname": "Somchai",
        "lastname": "Love2work",
        "company": "Walt Disney",
        "salary": "20000"
    },
    {
        "id": "1004",
        "firstname": "Monkey D",
        "lastname": "Luffee",
        "company": "One piece",
        "salary": "900000"
    }
]

// Make column title
let columnName = Object.keys(peopleSalary[0])
for(columnIndex in columnName) {
    if(columnName[columnIndex] !== 'company') {
        $('#column-header').append($(`<th>${columnName[columnIndex]}</th>`))
    }
}

// Make table data
for(people in peopleSalary) {
    $('#people-table').append($(`<tr id="row-${people}"></tr>`))
    for(data in peopleSalary[people]) {
        if(data !== 'company') {
            $(`#row-${people}`).append($(`<td>${peopleSalary[people][data]}</td>`))
        }
    }
}

</script>
</html>
